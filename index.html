<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoscowRP</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="5341649572361011941.jpg" alt="Moscow Roleplay Logo" style="mix-blend-mode: screen;" />
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="#">отвызовы</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>
                    <span class="italic-bold-bg">HVH Rain</span> — чит hvh для <span class="highlight">cs 2 - csgo </span> для тебя и твоих <span class="bold">друзей</span>
                </h1>
                <div class="text-with-image">
                    <p>
                        Чит созданный в 2018 году поддерживает свою стабильность и даёт своим игрокам лучшие ощущения после игры с читом.
                    </p>
                    <img src="https://count.getloli.com/@http://26.207.210.198:5500/test/" alt=":name" class="inline-image" />
                </div>
                <button>Приобрести донат</button>
            </div>
            <div class="hero-logos">
                <img src="5341649572361011941.jpg" alt="Rotated Gambit Roleplay Logo" class="rotated-logo" />
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 200,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 1,
                    "random": false
                },
                "size": {
                    "value": 2,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 0.5,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
